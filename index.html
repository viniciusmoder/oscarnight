<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- Pra não bugar os carateres -->
	<title>Arcos Noite do Óscar</title> <!-- Nome da página -->

  <!--Fontes do Google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
	<link rel="icon" type="image/png" href="favicon.png"> <!-- ícone do navegador -->
<style>
.card .texto {
    display: none;
}
.card.open .texto {
    display: block;
}
.texto {
    font-size: clamp(0.25rem, 1.25vw, 3rem);
}
/* Garante uma margem dinâmica pra página de forma geral */
.tudo {
	padding: clamp(16px, 5vw, 50px);
}
/* Disposição dos cards em uma coluna apenas (não sei se precisava, mas tá aí) */
.grid{
	display: grid;
    gap: 24px;
    }
/* Estilização do título principal da página */
.arco {
	font-size: 300%;
    text-align: center;
    font-family: montserrat;
    }
/* Estilização dos títulos dos cards */
h1 {
	font-weight:bold;
    color: #ffffff;
    text-align: center;
	font-size: clamp(1rem, 4vw, 6rem);
    margin: 4px;
    font-family: bebas neue;
    }
/* Estilização dos subtítulos dos cards */
h2 {
	font-weight:bold;
    color: #ffffff;
    text-align: center;
    margin: 0;
    font-family: bebas neue;
    }
/* Estilização do texto principal dos cards */
p {
	color: #ffffff;
    text-align: center;
    font-family: roboto;
    }
/* Estilização dos cards em si */
.card {
	padding: clamp(1rem, 3vw, 3rem);
	border-radius:24px;
	transition: box-shadow 0.3s ease, transform 0.3s ease; /* Necessário para a animação quando em hover */
}
/* Animação dos cards em hover */
.card:hover {
	box-shadow: 0 16px 40px rgba(0, 0, 0, 0.75); 
	transform: translateY(-6px);
}
/* Estilização do texto dentro do botão */
.troca {
	font-family: montserrat;
	font-weight: bold;
	font-size: clamp(1rem, 2vw, 4rem);
	text-align: center;
	text-decoration: none;
	color:#000000;
}
/* Estilização do botão na parte inferior da página*/
.baixo {
	width: fit-content;
	margin: 60px auto;
	border-radius: 120px;
	background-color: transparent;
	border: 4px solid #000000;
	padding: clamp(1rem, 3vw, 3rem);
}
/* Comportamento do botão quando em hover */
.baixo:hover {
	background-color: black;
	color: white;
}
</style>
</head>
<body>
<!-- Usando main para poder criar uma margem geral sem setar isso direto no body -->
<main class="tudo">
<!-- Título no topo da página -->
<h3 class=arco>Resumo dos Arcos <br> (Sessões 98~135)</h3>
<!-- Seta o grid para todos os cards da página-->
<div class="grid">
</div>
<!-- Configuração do botão que leva para a outra página -->
<a href="Personagens.html" target="_blank" class="troca">
<div class="baixo">
	Confira os principais NPC's que apareceram nesses arcos!
</div>
</a>
</main>
<script>
const infos = [ //cria um array com as informações dos cards
  {
    titulo: "O Episódio da Praia",
    sessoes: 4,
    texto: "Arco em que o grupo estava lamentando as perdas de Meylin e Clarabela. Serviu para que Trebor, Lyra e, na época, Louis, se aproximassem do pai deles um pouco. Tárion deu seu show, não sabendo lidar com suas paixões por Lyra e Dante, e também é nesse arco que Zé aparece e se junta ao grupo, supostamente como uma espécie de mentor para Dante. Vários personagens têm sonhos ou revelações por parte de divindades, e acabam se decidindo por seguir em direção a Quadrivium. Dante espia o passado d’O Dente, e descobre algumas coisas assustadoras.",
    cor: "#c0429f"
  },
  {
    titulo: "Quadrivium",
    sessoes: 11,
    texto: "Deixando Castro para cuidar de Zhong (adoecido), o grupo parte para Quadrivium, encontrando-se com Selene na estrada e salvando-a de um sequestro. Aqui nossos heróis conhecem o Clã do Leão e um pouco mais sobre a vida política de Quadrivium. Após um divertido jogo de verdade ou consequência em uma estalagem, eles chegam à cidade e se envolvem com todos os problemas que podem. Zé ateia fogo a um templo, Lyra presencia o assassinato da noiva de um lorde e resolve se passar por ela, Louis desaparece misteriosamente, Dante e Selene insistem em entrar em um concurso musical... Isso culmina no grupo enfrentando Gambino, um enviado do Arcanum, em um combate durante a cerimônia de casamento, enquanto um cavaleiro dourado está apaixonado por Lyra e o grupo resolve invadir uma biblioteca sagrada.",
    cor: "#42abc0"
  },
  {
    titulo: "Biblioteca de Velatus",
    sessoes: 5,
    texto: "Seguindo Isolde, antigo desafeto de Lyra, o grupo se embrenha por uma complexa dungeon, descobrindo coisas, resolvendo puzzles e, eventualmente, encontrando um chacal. Ele é mais receptivo do que parece, e \"ajuda\" com a questão das marcas deles, não sem passá-los por um teste antes. Em uma batalha mental e física, conseguem vencer Isolde, mas algo desperta em Quadrivium. Uma colossal quimera passa a assolar o lugar, forçando uma evacuação, durante a qual Tahmun perde Gustavus. O grupo é obrigado a fugir.",
    cor: "#42c06e"
  },
  {
    titulo: "Acordo com Kyoko",
    sessoes: 2,
    texto: "Voltando à torre de Zhong, nosso heróis a veem invadida por um grupo de mulheres do qual Katarina faz parte. A líder do grupo é a arquimaga Kyoko, que deseja conhecer os marcados e a causa deles. Por sorte, ela conhece Zhong do passado e isso a deixa mais disposta a acatar pedidos. Após uma conversa tensa, uma aliança é firmada. Como parte dela, nossos heróis deverão levar consigo Sora, uma menina verde e muito espirituosa, o que manterá a tradição do grupo de sempre ter um pet. É aqui que Dante se envolve com Elicia, uma barda discípula de Kyoko, mas acaba cacarejando quando vai beijá-la",
    cor: "#c04244"
  },
  {
    titulo: "Licantropos",
    sessoes: 8,
    texto: "Decididos a chegar ao Condado da Marmota, nossos heróis vagam pelos Estados Eclesiásticos e descobrem que Sora é uma druida muito poderosa e incomum. Alguns problemas são encarados, como um grupo de kobolds ladrões de túmulo (do qual Cupim faz parte), um golem do Arcanum recém-despertado e um grupo de licantropos refugiados em uma caverna. Aparentemente, 3 possíveis campeões de Sanctum existem, o que deixa Tahmun particularmente atucanado. O grupo chega até uma floresta que foi envenenada por um cavaleiro dourado por conta de uma desavença com os moradores locais. O problema é que Sir Fenrir, um dos possíveis campeões chega logo após eles e um impasse se cria. No fim das contas, Sora perde o controle e se torna um monstro venenoso gigante, mas consegue purificar a floresta. Sir Fenrir aceita partir em paz, mas deixa um amuleto para Dante que acaba se tornando a causa da morte do bardo. Mais uma vez os poderes de Sora fazem um milagre e o trazem de volta a vida... dessa vez como um tabaxi.",
    cor: "#c08942"
  },
  {
    titulo: "Condado da Marmota",
    sessoes: 8,
    texto: "Nesse local repleto de seguidores da Rainha Cerúlea, muitas loucuras acontecem. O grupo faz o parto de Julieta, que pare um boto vermelho, reencontram-se com o druida Himo, que revela que Sora é uma espécie de druida artificial, descobrem que a biblioteca sagrada que deveria estar ali foi levada para o plano astral por seu bibliotecário, um devoto da Rainha Cerúlea, presenciam um milagre, quando galinhas devoradas renascem através da regurgitação e também conhecem o prefeito Tiberius. Kyoko leva aliados até lá para mais uma reunião, mas as coisas se complicam quando Sir Hogar, outros marcados dos Estados Eclesiásticos e Queráto, um cavaleiro dourado, aparecem para prestar contas com nossos heróis (de diversas formas). Kyoko e seus aliados partem apressadamente, Sora vai com Himo e o grupo vence a batalha eliminando um dos marcados e Queráto. Durante a luta, Tahmun vê uma interação entre deuses, no mínimo, curiosa.",
    cor: "#4248c0"
  }
];
const container = document.querySelector(".grid"); //cria uma variável para armazenar o que for selecionado na classe grid

infos.forEach(cardInfo => { //para cada card do array ele vai fazer o seguinte:
  const card = document.createElement("div"); //cria a variável card e um elemento div atribuído a ela
  card.classList.add("card"); //adiciona a classe card a div criada, isso aciona o CSS
  card.style.backgroundColor = cardInfo.cor; //altera a cor do card com base na informação dentro do array
//adiciona o conteúdo HTML dentro do card (mesma estrutura que escrevi am HTML previamente)
  card.innerHTML = `
    <div class="header">
      <h1>${cardInfo.titulo}</h1>
      <h2>(${cardInfo.sessoes} Sessões)</h2>
    </div>
    <div class="texto">
      <p>${cardInfo.texto}</p>
    </div>
  `;

  container.appendChild(card); //isso é o que fará o card aparecer na página
});
//essa parte serve para fazer o card abrir e fechar quando clicado
container.addEventListener("click", function (clique) { //verifica se houve clique em algum card dentro do container
  const card = clique.target.closest(".card");//atribui à variável card o card mais próximo do local clicado
  if (!card) return;//caso o clique não seja em um card, nada acontece
  card.classList.toggle("open");//adiciona ou remove a classe open do card clicado
});
</script>
</body>
</html>
