<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> <!-- Pra não bugar os carateres -->
	<title>NPC's Noite do Óscar</title> <!-- Nome da página -->
	<link rel="icon" type="image/png" href="favicon.png"> <!-- ícone do navegador -->
<style>
/* Garante uma margem dinâmica pra página de forma geral */
.tudo {
	padding: clamp(16px, 5vw, 50px);
}
/* Disposição dos cards em duas colunas */
.grid{
	display: grid;
    grid-template-columns: 50% 50%;
    gap: 24px;
    }
/* Estilização do título principal da página */
.arco {
	font-size: 300%;
    text-align: center;
    font-family: montserrat;
	margin: 60px auto;
    }
/* Estilização dos títulos dos cards */
h1 {
	flex: 1;
	font-weight:bold;
    color: #FFFFFF;
    text-align: center;
	font-size: clamp(1rem, 5vw, 6rem); /* Garante tamanho dinâmico */
	margin: 0;
    font-family: bebas neue;
    }
/* Estilização dos cards em si */
.card {
	padding: clamp(1rem, 3vw, 3rem);
	border-radius:24px;
	transition: box-shadow 0.3s ease, transform 0.3s ease; /* Necessário para animação dos cards quando em hover */
	}
/* Animação dos cards em hover */
.card:hover {
	box-shadow: 0 16px 40px rgba(0, 0, 0, 0.75);
	transform: translateY(-6px);
}
/* Organização entre imagem e nome do personagem */
.personagem {
	padding: 1px; 
	display: flex;
	align-items: center;
    gap: clamp(1rem, 2vw, 2rem); /* Garante mudança de tamanho dinâmica, porém limitada */
	}
img {
	flex: 0 0 40%;
	width: clamp(80px, 12vw, 200px); /* Garante mudança de tamanho dinâmica, porém limitada */
}
/* Estilização do botão na parte inferior da página*/
.baixo {
	width: fit-content;
	margin: 60px auto;
	border-radius: 120px;
	background-color: transparent;
	border: 4px solid #000000;
	padding: clamp(1rem, 3vw, 3rem);
}
/* Comportamento do botão quando em hover */
.baixo:hover {
	background-color: black;
	color: white;
}
/* Estilização do texto dentro do botão */
.troca {
	font-family: montserrat;
	font-weight: bold;
	font-size: clamp(1rem, 2vw, 4rem);
	text-align: center;
	text-decoration: none;
	color:#000000;
}
</style>
</head>
<body>
<!-- Usando main para poder criar uma margem geral sem setar isso direto no body -->
<main class="tudo">
